<style>

/* ===== RESET ===== */

/* ===== VARI√ÅVEIS ===== */
:root{

/* ===== BODY ===== */
body{

background:var(--bg);

}

/* ===== HEADER ===== */
header{

padding:1rem;

z-index:100;

}

.header-content{

margin:auto;
display:flex;
justify-content:space-between;

}

h1{

}

/* ===== NAV ===== */
nav{
background:#fff;
position:sticky;
top:60px;
z-index:99;
box-shadow:var(--shadow);
overflow-x:auto;
}

.nav-buttons{
max-width:1200px;
margin:auto;
display:flex;
padding:.5rem;
}

.nav-btn{
padding:.75rem 1.5rem;
border:none;
background:transparent;
cursor:pointer;
border-bottom:3px solid transparent;
white-space:nowrap;
}

.nav-btn.active{
color:var(--primary);
border-bottom-color:var(--primary);

}

/* ===== MAIN ===== */
main{

margin:2rem auto;
padding:0 1rem;
}

.section{display:none;}
.section.active{display:block;}

.card{

}

/* ===== FORM ===== */
.form-group{margin:1.2rem 0;}

input,select{
width:100%;
padding:.7rem;
border:2px solid #ddd;
border-radius:8px;
}

button.btn{
background:var(--primary);
color:#fff;
padding:.7rem 1.5rem;
border:none;
border-radius:8px;
cursor:pointer;
margin-top:.5rem;
}

.export-btn{background:var(--danger);}

/* ===== RESPONSIVO ===== */
@media(max-width:768px){
.card{padding:1rem;}
h1{font-size:1.2rem;}
}

/* ===== PRINT ===== */
@media print{
header,nav,button,.no-print{display:none!important;}
.card{box-shadow:none;border:1px solid #ddd;}
}

</style>
